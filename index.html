    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      body {
        font-family: 'Inter', sans-serif; /* A clean, modern sans-serif font */
        opacity: 0; /* Initially hide body to prevent FOUC with intro */
        animation: fadeInApp 0.5s ease-out forwards;
      }

      @keyframes fadeInApp {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulseSlow {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.03); opacity: 1; }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-pulseSlow {
        animation: pulseSlow 3s infinite ease-in-out;
      }

      /* Specific delays for intro elements */
      .delay-200ms { animation-delay: 0.2s; }
      .delay-400ms { animation-delay: 0.4s; }
      .delay-600ms { animation-delay: 0.6s; }
      .delay-800ms { animation-delay: 0.8s; }
      .delay-1000ms { animation-delay: 1s; }
      .delay-1200ms { animation-delay: 1.2s; }

    </style>
